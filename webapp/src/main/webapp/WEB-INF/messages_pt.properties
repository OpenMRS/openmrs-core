MRNGenerator.title=Gerar Lista de Numeros Registro Médico (MRNs)
MRNGenerator.description=E extremamente importante que identificadores de paciente ser distribuido a partir de uma autoridade central. Caso contrário, a probabilidade de erro atribuir o mesmo numero de registo médico (MRN), para mais de uma pessoa aumenta. Do mesmo modo, um unico individuo, em cada unidade sanitaria deve ser encarregado de atribuir novos identificadores. <br/> <br/> O formato geral para numeros prontuário é 123MT-2, em que 123 é um numero sequencial, MT representa o local-especifico, e sufixo -2 é o dígito verificador. Abaixo, basta selecionar o local, o ponto de partida o numero de ordem, bem como o numero de identificadores que voce precisa. Um arquivo de texto que contem a ficha medica numeros (incluindo bom verificar digitos) sera gerado e transferido para o seu computador. <br/> <br/> NOTA: este e apenas um servico de gerar o bom verificar digitos em granel. É sua responsabilidade garantir que esses numeros são distribuídos através de uma autoridade central? ou seja, os identificadores sao atribuidos uma vez e apenas uma vez para um paciente.
