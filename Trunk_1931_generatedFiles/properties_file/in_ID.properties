MRNGenerator.description=Adalah sangat penting bahwa kode pengenal pasien didistribusikan dari sebuah sumber pusat. Jika tidak, kemungkinan kesalahan dalam memasukkan nomor catatan medis (NCM) yang sama ke lebih dari satu orang meningkat. Begitu juga, individu perorangan di setiap klinik harus bertugas memasukkan kode pengenal baru.<br/><br/>Format umum untuk nomor catatan medis adalah 123MT-2, dimana 123 adalah nomor urut, MT mewakili akhiran yang merupakan rincian lokasi, dan -2 adalah digit cek. Di bawah ini, pilih situs, nomor urut permulaan, dan nomor kode pengenal yang Anda perlukan. Berkas teks yang memuat nomor catatan medis (termasuk digit cek yang sesuai) akan dimunculkan dan diunduh ke komputer Anda.<br/><br/>CATATAN: ini hanya merupakan sebuah layanan yang  memunculkan digit cek yang sesuai dalam jumlah banyak. Adalah merupakan tanggung jawab Anda untuk memastikan bahwa nomor-nomor ini didistribusikan melalui sebuah sumber pusat pengendali, untuk memastikan kode pengenal dimasukkan sekali dan hanya sekali ke seorang pasien.
